<c-row>
  <c-card class="mb-4">
    <c-row>
      <c-col xs class="mt-3">
        <c-card class="mb-4">
          <c-card-header>Classement</c-card-header>
          <c-card-body>
            <table [hover]="true" [responsive]="true" [striped]="true" align="middle" cTable class="mb-0 border">
              <thead cTableColor="light">
                <tr>
                  <th class="text-center">
                    <svg cIcon name="cilPeople"></svg>
                  </th>
                  <th>Utilisateurs</th>
                  <th class="text-center">Pays</th>
                  <th>Objectifs</th>
                  <th>Activités</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users; index as i">
                  <td class="text-center">
                    <c-avatar size="md" src="{{ user.avatar }}" status="{{ user.status }}"></c-avatar>
                  </td>
                  <td>
                    <div>{{ user.name }}</div>
                    <div class="small text-medium-emphasis text-nowrap">
                      <span>
                        {{ user.state }} | Inscrit le : {{ user.registered }}
                      </span>
                    </div>
                  </td>
                  <td class="text-center">
                    <svg cIcon id="{{ user.country + user.name }}" name="cif{{ user.country }}" size="xl"
                      title="{{ user.country }}"></svg>
                  </td>
                  <td>
                    <div class="d-flex justify-content-between">
                      <div class="float-start">
                        <strong>{{ user.usage }}%</strong>
                      </div>
                      <div class="float-end ms-1 text-nowrap">
                        <small class="text-medium-emphasis">
                          {{ user.period }}
                        </small>
                      </div>
                    </div>
                    <c-progress thin>
                      <c-progress-bar [value]="user.usage" color="{{ user.color }}"></c-progress-bar>
                    </c-progress>
                  </td>
                  <td>
                    <div class="small text-medium-emphasis">Dernière connexion</div>
                    <div class="fw-semibold text-nowrap">{{ user.activity }}</div>
                  </td>
                </tr>
              </tbody>
            </table>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-card>
</c-row>
