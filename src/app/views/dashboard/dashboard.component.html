<app-widgets-dropdown></app-widgets-dropdown>
<c-card class="mb-4">
  <c-card-body>
    <c-row>
      <c-col sm="5">
        <h4 class="card-title mb-0" id="traffic">Ramassage</h4>
        <div class="small text-medium-emphasis">January - Octobre 2023</div>
      </c-col>
      <c-col class="d-none d-md-block" sm="7">
        <button cButton class="float-end" color="primary">
          <svg cIcon name="cilShare"></svg>
        </button>
        <form [formGroup]="trafficRadioGroup">
          <c-button-group class="float-end me-3" role="group">
            <input class="btn-check" formControlName="trafficRadio" type="radio" value="Day" />
            <label (click)="setTrafficPeriod('Day')" cButton cFormCheckLabel color="secondary"
              variant="outline">Day</label>

            <input class="btn-check" formControlName="trafficRadio" type="radio" value="Month" />
            <label (click)="setTrafficPeriod('Month')" cButton cFormCheckLabel color="secondary"
              variant="outline">Month</label>

            <input class="btn-check" formControlName="trafficRadio" type="radio" value="Year" />
            <label (click)="setTrafficPeriod('Year')" cButton cFormCheckLabel color="secondary"
              variant="outline">Year</label>
          </c-button-group>
        </form>
      </c-col>
    </c-row>
    <c-chart [data]="mainChart.data" [height]="300" [ngStyle]="{ 'marginTop.px': 40 }" [options]="mainChart.options"
      [type]="mainChart.type">
      Main chart
    </c-chart>
  </c-card-body>
  <c-card-footer>
    <c-row class="text-center" [md]="3" [xs]="1">
      <c-col class="mb-sm-2 mb-0">
        <div class="text-medium-emphasis">Verre</div>
        <strong>(30%)</strong>
        <c-progress class="mt-2" thin>
          <c-progress-bar color="success" value="30"></c-progress-bar>
        </c-progress>
      </c-col>
      <c-col class="mb-sm-2 mb-0">
        <div class="text-medium-emphasis">Plastique</div>
        <strong>(60%)</strong>
        <c-progress class="mt-2" thin>
          <c-progress-bar color="info" value="60"></c-progress-bar>
        </c-progress>
      </c-col>
      <c-col class="mb-sm-2 mb-0">
        <div class="text-medium-emphasis">Autre</div>
        <strong>(10%)</strong>
        <c-progress class="mt-2" thin>
          <c-progress-bar color="warning" value="10"></c-progress-bar>
        </c-progress>
      </c-col>
    </c-row>
  </c-card-footer>
</c-card>

<app-widgets-brand [withCharts]="true"></app-widgets-brand>
